name: CI

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend_checks:
    name: Backend checks (lint/typecheck/unit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint (check)
        working-directory: backend
        run: npm run lint

      - name: Typecheck
        working-directory: backend
        run: npm run typecheck

      - name: Unit tests (excluding DB-backed RLS integration spec)
        working-directory: backend
        run: npm run test:unit

  backend_docker_build:
    name: Backend Docker build (no push)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (cache-only)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: kitchen-hub-api:ci
          outputs: type=cacheonly
          cache-from: type=gha
          cache-to: type=gha,mode=max

