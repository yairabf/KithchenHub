version: '3.8'

services:
  staging_db:
    image: postgres:16-alpine
    container_name: kitchen-hub-staging-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-staging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_pass}
      POSTGRES_DB: ${POSTGRES_DB:-kitchen_hub_staging}
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-staging_user} -d ${POSTGRES_DB:-kitchen_hub_staging}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - staging-network
    restart: unless-stopped

  staging_api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kitchen-hub-staging-api
    ports:
      - "3001:3000"
    env_file:
      - .env.staging
    depends_on:
      staging_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/version', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - staging-network
    restart: unless-stopped

networks:
  staging-network:
    driver: bridge
