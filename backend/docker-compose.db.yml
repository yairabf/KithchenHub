version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kitchen-hub-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kitchen_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kitchen_hub_dev}
      POSTGRES_DB: ${POSTGRES_DB:-kitchen_hub}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kitchen_hub}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
